<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients Appointments</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Patients Appointments</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Patient Id</th>
            <th>Patient Name</th>
            <th>Doctor Id</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempAppointment : ${appointmentsPatients}">
            <td th:text="${tempAppointment.patientId}"/>;
            <td th:text="${tempAppointment.patientName}"/>;
            <td th:text="${tempAppointment.doctorId}"/>;
            <td th:text="${tempAppointment.doctorName}"/>;
            <td th:text="${tempAppointment.appointmentDate}"/>;
            <td th:text="${tempAppointment.appointmentTime}"/>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
