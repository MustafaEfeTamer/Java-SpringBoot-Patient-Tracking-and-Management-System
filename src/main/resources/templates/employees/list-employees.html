<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="=container">
    <h3>Manager Panel</h3>
    <hr>

    <!--Add a button-->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">   <!--butona bastığın zaman bu linke git demek-->
        Add Doctor
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Profession</th>
            <th>Working Hospital</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempDoctor : ${doctors}">
            <td th:text="${tempDoctor.name}"/>;
            <td th:text="${tempDoctor.surname}"/>;
            <td th:text="${tempDoctor.professiont}"/>;
            <td th:text="${tempDoctor.workingHospital}"/>
            <!--Add update button link -->
            <td>
                <a th:href="@{/employees/showFormForUpdate(doctorId=${tempDoctor.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/employees/delete(doctorId=${tempDoctor.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this doctor?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
