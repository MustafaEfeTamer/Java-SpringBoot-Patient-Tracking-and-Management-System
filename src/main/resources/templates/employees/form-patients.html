<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Doctor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Patient Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Patient</p>
    <form action="#" th:action="@{/employees/save2}"
          th:object="${patients}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{surname}"
               class="form-control mb-4 w-25" placeholder="Surname">
        <input type="text" th:field="*{birthDate}"
               class="form-control mb-4 w-25" placeholder="Birth Date">
        <input type="text" th:field="*{gender}"
               class="form-control mb-4 w-25" placeholder="Gender">
        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone Number">
        <input type="text" th:field="*{address}"
               class="form-control mb-4 w-25" placeholder="Address">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Doctor List</a>

</div>

</body>

</html>
